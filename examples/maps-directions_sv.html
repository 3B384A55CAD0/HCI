<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/visualPaths.css" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCscKVyBTkwd83mGUN9J-BU459rgpfDlpc&sensor=false"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/visualPaths.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function() {
				var birdEyeCanvas = $("#map_canvas")[0];
				var streetViewCanvas = $("#map_streetview")[0]
				
				visualPaths.init(birdEyeCanvas, streetViewCanvas);
			});

		</script>		
	</head>
	<body>
		<div id="map_canvas"></div>
		<div id="map_streetview"></div>
		
		<div id="toolBox">			
			<input type="button" onclick="visualPaths.calculateRoute('Gaggio Montano, BO, Italia', 'Lizzano in Belvedere, BO, Italia')" value="Route" id="routeButton"/>
		</div>
	</body>
</html>
