<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>HCI - Visual Paths</title>
		<link rel="stylesheet" type="text/css" href="../css/visualPaths.css" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCscKVyBTkwd83mGUN9J-BU459rgpfDlpc&sensor=false"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/visualPaths.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function() {
				var map_canvas = $("#map_canvas")[0];
				
				var from = "Via Vestri 3, Bologna";//"Porretta Terme, BO, Italia";
				var to = "Casalecchio di Reno, BO, Italia";
				//var from = "Bologna, BO, Italia";
				//var to = "Porretta Terme, BO, Italia";
				
				visualPaths.init(map_canvas, true);
				
				$("#routeButton").click(function () {
					$(this).attr("disabled", "disabled");
					visualPaths.calculateRoute(from, to);
				});
			});

		</script>		
	</head>
	<body>
		<div id="map_canvas"></div>
		
		<div id="toolBox">			
			<input type="button" value="Route" id="routeButton"/>			
		</div>
	</body>
</html>
